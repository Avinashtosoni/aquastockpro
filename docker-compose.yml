version: '3.8'

services:
  aquastockpro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aquastockpro
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "coolify.managed=true"
